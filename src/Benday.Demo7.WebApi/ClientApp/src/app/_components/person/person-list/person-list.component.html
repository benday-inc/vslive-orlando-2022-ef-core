<h3>Person</h3>
<ng-container *ngIf="!hideCreate">
  <div>
    <a routerLink="/person/person-details/0">Create New</a>
  </div>
</ng-container>

<div *ngIf="message" class="alert alert-primary" role="alert">
  {{ message }}
</div>

<div class="form-group table-reponsive">
  <table class="table table-striped table-hover" id="search-results">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (click)="rowClicked($event, item)">
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.emailAddress }}</td>
      </tr>
    </tbody>
  </table>
</div>
