<h3>user</h3>
<ng-container *ngIf="!hideCreate">
  <div>
    <a routerLink="/user/user-details/0">Create New</a>
  </div>
</ng-container>

<div *ngIf="message" class="alert alert-primary" role="alert">
  {{ message }}
</div>

<div class="form-group table-reponsive">
  <table class="table table-striped table-hover" id="search-results">
    <thead>
      <tr>
        <th>username</th>
        <th>Source</th>
        <th>email address</th>
        <th>first name</th>
        <th>last name</th>
        <th>phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (click)="rowClicked($event, item)">
        <td>{{ item.username }}</td>
        <td>{{ item.source }}</td>
        <td>{{ item.emailAddress }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
